<html>
    <body>
        <canvas id="surface" height="400px" width="400px">
        </canvas>
        <br>
        <button id="nextBtn">Next</button>
        <button id="actionBtn">Do things</button>
        <script type="module">
                import  {initDemo as demo1, doThings as doThings1} from './cube.js';
                import  {initDemo as demo2, doThings as doThings2} from './cube2.js';
                import  {initDemo as demo3, doThings as doThings3} from './logo.js';
                import "./gl-matrix-min.js";

                const { mat2, mat2d, mat4, mat3, quat, quat2, vec2, vec3, vec4 } = glMatrix;
                let canvas = document.getElementById("surface");
                document.querySelector('#nextBtn').addEventListener('click', nextDemo)
                document.querySelector('#actionBtn').addEventListener('click', doThings)

                let index = 0;
                let demos = []
                let demosActions = []
                demos.push(demo1);
                demos.push(demo2);
                demos.push(demo3);
                demosActions.push(doThings1);
                demosActions.push(doThings2);
                demosActions.push(doThings3);
                window.onload = () => {
                    demos[index](canvas, glMatrix);
                }

                function nextDemo() {
                    if (index < demos.length) {
                        index++;
                        demos[index](canvas, glMatrix);
                    }
                }

                function doThings(){
                    demosActions[index](); 
                }
        </script>
    </body>
</html>
